<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>

	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel";>
		function App () {
			const [amount, setAmout] = React.useState();
			const [inverted, setInverted] = React.useState(false);
			const onChange = (event) => {
				setAmout(event.target.value);
			};
			const reset = () => setAmout(0);
			const onFlip = () => setInverted((current) => !current);
			console.log(inverted)

			return (
				<div>
					<h1 className="hi">Super Converter</h1>

					<div>
						<label htmlFor="min">Minutes</label>
						<input
							id="min"
							placeholder="min"
							type="number"
							// value={inverted ?  amount * 60 : amount}
							value={amount}
							onChange={onChange}
							disalbed={inverted}
						/>

					</div>

					<h4> You wnat to convert </h4>
					<div>
						<label htmlFor="hours">Hours</label>
						<input
							id="hour"
							placeholder="hour"
							type="number"
							value={inverted ?  amount : Math.round(amount / 60)}
							onChange={onChange}
							disalbed={!inverted}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onFlip}>{inverted ? "Hour2Minute" : "Minute2Hour"}</button>
				</div>
			);
		};

		const root = document.getElementById("root");
		ReactDOM.render(<App />, root);
	</script>
</html>
